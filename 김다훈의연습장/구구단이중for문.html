<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type=button value="구구단 전부 출력(테이블형태로)" onclick="f_go()">
    <div id="id_tb"></div>
    <script>
        var v_tb = document.getElementById("id_tb");
        function f_go() {
            var v_table = "<table border=2>";
            for(var i=1; i<=9; i++){
                v_table += "<tr>"
                for(var j=2; j<=9; j++){
                    v_table += "<td>"+ j +" X " + i + " = " + (j*i) + "</td>";
                }
                v_table +="</tr>";
            }
            v_table += "</table>"
            v_tb.innerHTML = v_table;
        }
    </script>
</body>
</html>
