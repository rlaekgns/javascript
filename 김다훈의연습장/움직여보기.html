<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #id_ball {
            position: absolute;
            width: 100px;
            height: 100px;
            left: 100px;
            top: 100px;
            border-radius: 50px 50px;
            background-color: black;
        }
    </style>
</head>
<body>
    <input type=button value="움직이기" onclick="f_proxy()">
    <div id="id_ball" style="left: 60px; top: 60px;"></div>
    <script>
        var v_ball = document.getElementById("id_ball");
        var v_value = false;
        function f_proxy() {
            if(!v_value){
                f_go();
                v_value = true;
            }
        }
        function f_go() {
            v_ball.style.left = parseInt(v_ball.style.left) + 10 + "px";
            setTimeout(f_go, 1000);
        }
    </script>
</body>
</html>
