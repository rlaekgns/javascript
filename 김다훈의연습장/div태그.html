<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent {
            position: relative;
            width: 950px;
            height: 300px;
            background-color: aquamarine;
            border: 1px solid aquamarine;
        }
        .child {
            position: absolute;
            background-color: black;
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div class="child" style="height: 80px; bottom: 0px;"></div>
        <div class="child" style="left: 105px; height: 100px; bottom: 0px;"></div>
        <div class="child" style="left: 210px; height: 56px; bottom: 0px;"></div>
        <div class="child" style="left: 315px; height: 120px; bottom: 0px;"></div>
        <div class="child" style="left: 420px; height: 180px; bottom: 0px;"></div>
        <div class="child" style="left: 525px; height: 30px; bottom: 0px;"></div>
        <div class="child" style="left: 630px; height: 40px; bottom: 0px;"></div>
        <div class="child" style="left: 735px; height: 120px; bottom: 0px;"></div>
        <div class="child" style="left: 840px; height: 160px; bottom: 0px;"></div>
    </div>
</body>
</html>
