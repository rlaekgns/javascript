<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="kdh">1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div class="kdh">5</div>
    <script>
        (function(){
            var factory = function(p_selector){
                return new myDom(p_selector);
            }
            var myDom = function(p_selector){
                var v_elems = document.querySelectorAll(p_selector);
                this.length = v_elems.length;
                for(var i=0; i<this.length; i++){
                    this[i] = v_elems[i]
                }
            }
            window.$ = factory;
            factory.fn = myDom.prototype;
        })(window);

        $.fn.each = function(f_callback){
            for(var i=0; i<this.length; i++){
                f_callback(i, this[i]);
            }
            return this;
        }
        $("div").each(function(p_index, p_item){
            if(p_index == 3){
                p_item.innerHTML = "되나?";
            }
        }).each(function(p_index, p_item){
            if(p_index == 2){
                p_item.innerHTML = "오우";
            }
        });

        $(".kdh").each(function(p_index, p_item){
            if(p_index == 0){
                p_item.innerHTML = "000"
            }
        })
    </script>
</body>
</html>
