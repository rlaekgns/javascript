<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 레이아웃</title>
    <style>
    /* *은 페이지 전체에 적용되는 선택자 */
        * {
            text-align: center;
            font-size:1.2em;
        }
        .container {
            /* 추가 */
            margin: 0px auto; /* 상하마진 좌우마진 */
            position: relative;
            width: 500px;
            height: 500px;
            border:1px solid black;
            background-color: gray;
        }
        .header {
            /* 추가 */
            position: absolute;
            width: 500px;
            height: 150px;
            line-height: 150px;
            background-color: blue;
        }
        .nav {
            /* 추가 */
            position: absolute;
            width: 200px;
            height: 250px;
            top: 150px;
            line-height: 250px;
            background-color: blueviolet;
        }
        .content {
            /* 추가 */
            position: absolute;
            width: 300px;
            height: 250px;
            left: 200px;
            top: 150px;
            line-height: 250px;
            background-color:chartreuse;
        }
        .footer {
            /* 추가 */
            position: absolute;
            width: 500px;
            height: 100px;
            top: 400px;
            line-height: 100px;
            background-color:darkgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Header
        </div>
        <div class="nav">
            <a href="#">Menu</a>
        </div>
        <div class="content">
            Content            
        </div>
        <div class="footer">
            footer
        </div>
    </div>
</body>
</html>
