<meta charset="UTF-8">
<script>
    // return  결과를 돌려주는 기능/ 함수 종료기능, function 안에만 쓴다.
    function f_add(p_arg1, p_arg2){
        // return "TGIF Thanks God It's Friday";
        // var hap = p_arg1 + p_arg2;
        return p_arg1 + p_arg2;
    }
    // 1,2,3,4 를 더하고 싶으면
    var v_A = f_add(1,2);
    var v_B = f_add(3,4); 
    alert(f_add(v_A,v_B));
</script>
