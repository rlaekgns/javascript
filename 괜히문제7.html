<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #acja {
            overflow: hidden;
            width: 100px;
            height: 100px;
            border: 20px groove red;
        }
        #id_row {
            width: 415px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div id="acja">
        <div id="id_row">
            <img id="id_img1" src="images/IU1.jpg" width="100" height="100">
            <img id="id_img2" src="images/IU2.jpg" width="100" height="100">
            <img id="id_img3" src="images/IU3.jpg" width="100" height="100">
            <img id="id_img4" src="images/IU4.jpg" width="100" height="100">
        </div>
    </div>
    <input id="id_btn" type=button value="돌리기~">
    <script>
        var v_btn = document.getElementById("id_btn");
        var v_row = document.getElementById("id_row");
        var v_imgNum = 1;
        var v_imgChildren = v_row.children; // array like
        v_btn.addEventListener("click",function(){
            v_row.appendChild(v_imgChildren[0]);
        });         

        // console.log(v_row.children); 콘솔창으로 배열식으로 이미지가 쌓여있는거 확인

            v_imgNum++;
            if(v_imgNum > 4){
                v_imgNum = 1;
            }
        }
        */
    </script>
</body>
</html>
