    function f_arrSort(p_arr) {
        for (var i = 0; i < v_arr.length; i++) {
            for (var j = i + 1; j < v_arr.length; j++) {
                if (v_arr[i] > v_arr[j]) { // 요소값이 0번째 값보다 크다면 값 체인지
                    var temp = v_arr[i];
                    v_arr[i] = v_arr[j];
                    v_arr[j] = temp;
                }
            }
        }
    }
