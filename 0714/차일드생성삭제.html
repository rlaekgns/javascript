<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper {
            width: 400px;
            height: 400px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <input type="button" id="id_add" value="추가"><input type="button" id="id_remove" value="삭제">
    <div id="wrapper"></div>
    <script>
        var v_wrapper = document.getElementById("wrapper");
        var v_add = document.getElementById("id_add");
        var v_rem = document.querySelector("#id_remove");
        
        var v_id = 1;
        v_add.onclick = function(){
            var v_img = document.createElement("img");
            v_img.setAttribute("src","../images/IU"+v_id+".jpg");
            v_img.width = "100";
            v_img.setAttribute("height","100");
            v_img.setAttribute("id",v_id);
            v_wrapper.appendChild(v_img);   // 문서 어딘가에 붙여줘야만 눈에 보임!. 그전엔 메모리상에 존재
            v_id++;
            if(v_id > 9) {
                v_id = 1;
            }
        }
        v_rem.addEventListener("click",function(){
            v_wrapper.removeChild(v_wrapper.children[0]);
        });
    </script>
</body>
</html>
