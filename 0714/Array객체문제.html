<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    var v_arr = [];     // 사용자 입력 담을 빈 배열, 5개 까지만
    while ("참이지용") {
        if (v_arr.length == 5) {  // 무한루핑 종료 조건
            alert(v_arr);
            break;
        }
        var v_input = prompt("숫자를 입력해주세요", "7") - 0;      // 사용자로부터 숫자 입력 받기
        var v_isIn = false;     // 중복되지 않았다고 가정
        for (var i = 0; i < v_arr.length; i++) {
            if (v_arr[i] == v_input) {
                v_isIn = true;      // 중복을 표시
                break;
            }     // 배열에 입력값과 같은게 있다는 건 중복
        }
        // v_isIn 값으로 중복여부를 확실히 알 수 있음
        if (!v_isIn) {        // 중복이 아닌 경우에만
            v_arr.push(v_input);
        }
    }
</script>
