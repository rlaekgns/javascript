<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Number Guess</h1>
    <p>1부터 100 사이의 숫자를 입력하세요.</p>
    <input id="number" type="text">
    <button type="button" onclick="test()">숫자 추측</button>
    <p id="message"></p>
    <script>
        var v_number = document.getElementById("number");
        var v_message = document.getElementById("message");
        var v_ranNumber = Math.ceil(Math.random() * 100);   // 미리 랜덤한 숫자 발생
        function test(){
            var v_userInput = v_number.value - 0;
            if(v_userInput < v_ranNumber){
                v_message.innerHTML = "숫자가 작습니다."
            } else if (v_userInput > v_ranNumber) {
                v_message.innerHTML = "숫자가 큽니다."
            } else {
                v_message.innerHTML = "정답입니다."
            }
        }
    </script>
</body>
</html>
