<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <input id="id_file" type="file" value=""><br>
    <input id="id_up" type="button" value="파일올리깅">
    <div id="id_disp"></div>
    <script>
        $("#id_up").on("click",function(){
            var v_formData = new FormData();
            v_formData.append("fileToUpload",$("#id_file")[0].files[0]);
            $.ajax({
                method:"post",
                url:"../0803~06/upload.php",
                data:v_formData,
                /* 파일업로드시에만 필요한 설정 jQuery가 자동으로 데이터 인코딩설정을 바꾸지 못하도록 */
                processData: false, // -> 이건 파일업로드시 필수
                contentType: false, // -> 이건 파일업로드시 필수
                cache: false, // -> 이건 권장
                success: function(p_rslt){
                    $("<img></img>").attr("src", p_rslt)
                                    .attr({
                                        width: "100",
                                        height: "100"
                                    })
                                    .appendTo($("#id_disp"));
                }
            })
        });
    </script>
</body>
</html>
