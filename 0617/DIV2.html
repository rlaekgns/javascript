<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* block : 옆자리 안내주기
               inline-block : 옆자리 있으면 내어주기
               inline : 내용만큼만 차지하기 */
            display: inline-block;
            width: 24vw;
            height: 30vh;
            border: 3px solid pink;
            color:black; /* 글자 색*/
        }
    </style>
</head>
<body>
    <div>흥</div>
    <div>치</div>
    <div>피</div>
    <div>웅</div>
</body>
</html>
