<!-- html 버젼 5를 의미 -->
<!DOCTYPE html>
<!-- html 문서의 시작 Hyper Text Markup Language -->
<!-- lang은 검색엔진에만 의미를 주는 부분 -->
<html lang="ko">
<head>
    <script>
        alert("난 헤드얌! 너도 블랙핑크 좋아하니?")
    </script>
    <meta charset="UTF-8">  <!-- 한글이 깨지면 이것이 빠진 것임 -->
    <!-- 사용자 사용 기기의 화면에 비율을 맞춰줌 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>난 최고의 프로그래머당 ㅋㅋㅋ</title>
</head>
<body>
    <h1 style="color:yellow;background-color:black;"> 난 최고의 프로그래머당! 여기만 화면에 나옴</h1>
    <script>
        alert("난 바디 얌! 너도 블랙핑크 좋아하니?")
    </script>
</body>
</html>
<!-- 자바스크립트는 script 태그 안에 씀 -->
<script>
    alert("난 스크립트라고 해! 너도 블랙핑크 좋아하니?")
</script>
