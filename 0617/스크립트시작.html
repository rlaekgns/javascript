<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    // 자바스크립트와 자바의 가장 큰 차이
    // 정적언어와 동적 언어
    // aaa = "난 문자열이얌";
    // aaa = 772;
    aaa = 772;
    bbb = 882;
    // 추가 변수 선언없이 값 체인지, 사칙 연산만 사용가능
    // 외국계 회사에서 많이 물어보는 질문, 변수 이해?
    // aaa와 bbb의 값이 서로 교환되도록

    aaa = aaa + bbb //772+882=1654
    bbb = aaa - bbb //1654-882=772
    aaa = aaa - bbb //1654-772=882
    alert("aaa="+aaa); //? 882
    alert("bbb="+bbb); //? 772
</script>
