<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 내부 스타일 -->
    <style>
        /* id로 접근 #, class로 접근 . */
        .cl_na{
            width: 500px;
            height: 500px;
            border: 5px solid magenta;
            /* 스타일 주석
            border-width: 5px;
            border-style: groove;
            border-color: chartreuse;
            */
        }
    </style>
</head>
<body>
    <!-- 엄청나게 많이 사용하는 div 태그
        CSS(Cascading Style sheet)와 사용하면 거의 만능에 가까운 태그
     -->
     <div id="id_na" class="cl_na">나도 div당</div>
     <!-- 태그에 직접 style을 주는 것을 inline style이라고 부름
          몇개만 확인할 떈 편한데 그외는 엄청 불편함 -->
     <div style="border-color: black;border-width: 3px;border-style: dashed;">
        난 div당
    </div>
</body>
</html>
