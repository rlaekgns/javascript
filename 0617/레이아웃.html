<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 모든 div 태그에 아래 스타일을 적용 */
        div{
            border:2px solid black;
        }
        .wrapper {
            width: 98vw; /* 폭 전체 */
            height: 96vh; /* 높이 전체 */
            border-color: magenta; 
        }
        .header{
            height: 30vh;
        }
        .content{
            height: 50vh;
        }
        .footer{
            height: 20vh;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">헤더</div>
        <div class="content">내용</div>
        <div class="footer">바닥글</div>
    </div>
</body>
</html>
