<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent {
            position: relative;
            width: 550px;
            height: 300px;
            background-color: aquamarine;
        }

        .bar {
            position: absolute;
            display: inline-block;
            width: 50px;
            bottom: 0px;
            background-color: black;
        }

        .text {
            display: inline-block;
            position: absolute;
            width: 30px;
            height: 20px;
            background-color: yellowgreen;
            color: black;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="parent">

    </div>
    <script>
        var v_parent = document.getElementById("parent");
        var v_height = 300;
        var v_left = 10;
        var v_datas = [80, 100, 56, 120, 180, 30, 40, 120, 160];
        for (var i = 0; i < v_datas.length; i++) {
            var v_div = document.createElement("div");
            v_div.setAttribute("style", "height:" + v_datas[i] + "px");
            v_div.setAttribute("class", "bar");
            v_div.style.left = v_left + "px";
            v_div.style.bottom = "0px";

            var v_div2 = document.createElement("div");
            v_div2.setAttribute("class", "text");
            v_div2.style.bottom = v_datas[i] + 10 + "px";
            v_div2.innerHTML = v_datas[i];
            v_div2.style.left = v_left + "px";

            v_left += 60;

            v_parent.appendChild(v_div);
            v_parent.appendChild(v_div2);
        }
    </script>
</body>

</html>
