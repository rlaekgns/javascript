<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form>
        <a href="http://naver.com">네이버</a><br> <!-- target을 안 써주면 "_self" 가 default-->

        아이디<input type="text" value="" placeholder="아이디 넣어줘"><br>
        아이디<input type="text" value="readonly" name="read" placeholder="읽기전용" readonly><br>
        아이디<input type="text" value="disabled" name="dis" placeholder="서버에 못보냄" disabled><br>
        <input type="submit" value="전송할껴">
    </form>
</body>

</html>
