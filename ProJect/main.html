        // 달력 위 시계
        var v_clock = document.getElementById("nav1");
        function f_clock(){
            var v_today = new Date(); // 시스템의 현재 날짜 시간을 읽어옴.
            var v_hour = v_today.getHours();
            var v_minute = v_today.getMinutes();
            var v_second = v_today.getSeconds();
            var v_timeMsg = v_hour + ":" + v_minute + ":" + v_second;
            v_clock.innerHTML = v_timeMsg;
            setTimeout(f_clock,1000);   // 1초 마다 다시 부르기
        }
        f_clock();

            v_drct4.style.display="none";

        function f_show() {
