<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>iframe</h1>
    <input type=text id="id_txt" value=""><br>
    <input type=button value="눌렁" onclick="f_check()">
    <div>
        <div>
            <iframe id="id_frm" src="myChild.html" width="400" height="200"></iframe>
        </div>
    </div>
    <script>
        function f_check() {
            // iframe window에 접근법
            // alert(document.getElementById("id_frm").contentWindow);
            var v_ifWin = document.getElementById("id_frm").contentWindow;
            v_ifWin.document.getElementById("id_lty").value = document.getElementById("id_txt").value;
        }
    </script>
</body>
</html>
