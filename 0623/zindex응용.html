<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 210px;
            margin: 0 auto;
            border: 1px solid pink;
        }
        #wrapper {
            position: relative;
        }
        #child1,#child2,#child3,#child4 {
            position: absolute;
        }
        #child1 {
            z-index: 100;
        }
    </style>
</head>

<body>
    <div id="container">
        <input type=text id="id_txt" value="" size=6>
        <input type=button value="<" onclick="f_pre()">
        <input type=button value=">" onclick="f_next()">
        <div id="wrapper">
            <div id="child1">
                <table border=1>
                    <tr>
                        <td><img src="images/IU1.jpg" width=100 height=100></td>
                        <td><img src="images/IU2.jpg" width=100 height=100></td>
                    </tr>
                    <tr>
                        <td><img src="images/IU3.jpg" width=100 height=100></td>
                        <td><img src="images/IU4.jpg" width=100 height=100></td>
                    </tr>
                </table>
            </div>
            <div id="child2">
                <table border=1>
                    <tr>
                        <td><img src="images/IU5.jpg" width=100 height=100></td>
                        <td><img src="images/IU6.jpg" width=100 height=100></td>
                    </tr>
                    <tr>
                        <td><img src="images/IU7.jpg" width=100 height=100></td>
                        <td><img src="images/SH1.jpg" width=100 height=100></td>
                    </tr>
                </table>
            </div>
            <div id="child3">
                <table border=1>
                    <tr>
                        <td><img src="images/SH2.jpg" width=100 height=100></td>
                        <td><img src="images/YZ1.jpg" width=100 height=100></td>
                    </tr>
                    <tr>
                        <td><img src="images/YZ2.jpg" width=100 height=100></td>
                        <td><img src="images/YZ3.jpg" width=100 height=100></td>
                    </tr>
                </table>
            </div>
            <div id="child4">
                <table border=1>
                    <tr>
                        <td><img src="images/YZ4.jpg" width=100 height=100></td>
                        <td><img src="images/YZ5.jpg" width=100 height=100></td>
                    </tr>
                    <tr>
                        <td><img src="images/SH3.jpg" width=100 height=100></td>
                        <td><img src="images/SH4.jpg" width=100 height=100></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
<script>
    var v_starLayer = 0;
    var v_totalLayer = 4;
    var v_txt = document.getElementById("id_txt")
    v_txt.value = v_starLayer + " / " + v_totalLayer;
    function f_next() {
        v_starLayer++;
        //동일한 z-index 값으로 강제 초기화
        for(var i=1; i<=4; i++){
            document.getElementById("child"+i).style.zIndex = 100;
        }
        if(v_starLayer > 4) v_starLayer = 1;
        v_txt.value = v_starLayer + " / " + v_totalLayer;
        document.getElementById("child"+v_starLayer).style.zIndex = 1000;
    }
    function f_pre() {
        v_starLayer--;
        for(var i=1; i <=4; i++){
            document.getElementById("child"+i).style.zIndex =100;
        }
        if(v_starLayer <= 0) v_starLayer = 4;
        v_txt.value = v_starLayer + " / " + v_totalLayer;
        document.getElementById("child"+v_starLayer).style.zIndex = 1000;    
    }
    function f_proxy() {
        f_next();
        setTimeout(f_proxy,2000);
    }
    f_proxy();
</script>
</body>

</html>
