<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {  /* 모든 div태그 스타일 */
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            text-align: center; /* 내용 중앙 수평정렬 */
            font-size: 1.5em;   /* 글자크기 1.5배 */
        }
        #id_jung {
            left:10px;
            top: 10px;
            background-color: teal;
        }
        #id_kim {
            left:30px;
            top: 30px;
            z-index: 101;
            background-color: yellowgreen;
        }
        #id_jung2 {
            left:50px;
            top: 50px;
            background-color: tomato;
            z-index: 100; /* 큰 값이 앞에 나옴 */

        }
        #id_kim2 {
            left:70px;
            top: 70px;
            background-color: violet;
        }
    </style>
</head>
<body>
    <div id="id_jung">정종안</div>
    <div id="id_kim">김수정</div>
    <div id="id_jung2">정봉경</div>
    <div id="id_kim2">김지원</div>
</body>
</html>
