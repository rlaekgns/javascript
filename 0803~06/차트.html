<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div style="width: 400px; height: 400px;">
        <canvas id="myChart" width="400" height="400"></canvas>
    </div>
    <input type="button" value="차트데이터 바꿔보깅" onclick="f_chg()">
    <script>
        // graphic library 가져오기, openGL
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                },
                {
                    label: '# of Votes',
                    type:"line",    // Mixed Chart line과 bar만 가능
                    data: [3, 4, 5, 6, 7, 8],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
        function f_ranArr(){
            var v_len = 6;
            var v_arr = [];
            for(var i=0; i<v_len; i++){
                v_arr[i] = Math.floor(Math.random()*100) + 1;
            }
            return v_arr;   // 배열 리턴
        }

        function f_chg(){
            myChart.data.datasets[0].data = f_ranArr();
            myChart.data.datasets[1].data = f_ranArr();

            var v_lty = {}
            v_lty.label = "흥칫뿡";
            v_lty.type = "line";
            v_lty.data = [3, 1, 3, 1, 3, 1];
            myChart.data.datasets.push(v_lty);  // 데이터셋에 JSON추가 
            // canvas라서 안 바뀜 다시 그리라고 알려줘야함, 멋진 말로 rendering
            myChart.update();
            setTimeout(f_chg, 500);
        }
    </script>
</body>

</html>
