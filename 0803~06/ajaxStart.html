<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="id_disp"></div>
    가져올 데이터 파일명<input id="id_file" type="text" value=""><br> 
    <input type="button" value="아작스로데이터가져오기" id="id_btn">
    <script>
        var v_disp = document.getElementById("id_disp");
        var v_btn = document.getElementById("id_btn");
        var v_fileName = document.getElementById("id_file");
        v_btn.onclick = function(){
            var v_ajax = new XMLHttpRequest();
            v_ajax.open("get", v_fileName.value, true);
            v_ajax.send();

            v_ajax.onreadystatechange = function(){
                if(v_ajax.readyState == 4 && v_ajax.status == 200){
                    // data.csv 파일 내용 받아서 table형식으로 출력해주세용
                    var v_content = v_ajax.responseText.split("\n");
                    var v_tblStr = "<table border=1>";
                    for(var i=0; i<v_content.length; i++){
                        var v_line = v_content[i].split(",");
                        v_tblStr += "<tr>";
                        for(var j=0; j<v_line.length; j++){
                            v_tblStr += "<td>" + v_line[j] + "</td>";
                        }
                        v_tblStr += "</tr>";
                    }
                    v_tblStr += "</table>";
                    v_disp.innerHTML = v_tblStr;
                }
            }
        }
