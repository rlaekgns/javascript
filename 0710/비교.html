<script>
    // 비교, 가끔 못된 고참이 눈에 안 띄는 버그를 심어 놓을 수 있음
    // ==, != 을 루즈(loose)한 비교라 부르고, ===, !== 을 strict(엄격한) 비교라 부름
    // 2개 짜리는 자동 형변환이 발생하고, 3개 짜리는 형변환없이 비교
    
    alert(Number(true));    // Number Wrapper 객체를 이용해서 true를 숫자로 변환해봄
    alert("42" == 42);      // 0.42 == 1;
    alert("42" === 42);     // false
