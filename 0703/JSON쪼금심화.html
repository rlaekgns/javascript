<!DOCTYPE html>
<meta charset="UTF-8">
<div id="id_disp"></div>
<script>
    // 이 정도는 써줘야 중급자라고 할 수 있죠!
    // 어떤 객체에 어떤 속성이 들어있는지 확인하기
    alert("이태영" in window);   // window객체에 open속성이 있는가? --> true
                                // window객체에 "이태영"속성이 있는가? --> false

    // 객체의 속성과 해당속성의 값 리스트하기 (for in문)
    var v_dv = document.getElementById("id_disp");
    for(var v_attr in window){
        v_dv.innerHTML += v_attr + "-->" + window[v_attr] + "<br>";  // 속성만 리스트하기
    }

    var System = {};
    System.out = {};
    System.out.println = function(p_msg) {
        document.write(p_msg);
    }

    System.out.println("<h1>나야 이태영! 알아?</h1>");
    var Global = {};
    Global.v_name = "ㅎㅎㅎㅎㅎ";
    Global.v_age = 100;
    // Global["v_age"] = 100;

    // 속성 리스트 체크용 for in 문
    for(var v_attr in Global){
        alert(v_attr + ":" + Global[v_attr]);
    }
    var v_arr = ["aa","bb","cc"];
    for(var v_lty in v_arr){
        alert(v_lty + ":" + v_arr[v_lty]);
    }
