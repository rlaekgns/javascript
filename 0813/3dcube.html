<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #id_scene {
            margin: 100px auto;
            width: 400px;
            height: 400px;
            /* border: 1px solid red; */
            perspective: 1000px;    /* 장면에서의 거리 */
            perspective-origin: right top;   /* 어느쪽에서 바로 보느냥? */
        }
        #id_cube {
            position: relative; /* 부모 영역으로 사용 */
            width: 200px;
            height: 200px;
            /* border: 1px solid black; */
            transform-style: preserve-3d;   /* 3d 설정, 자식들에게 z축 동작 지정이 가능해짐 */
        }
        .common {
            position: absolute;
            width: 200px;
            height: 200px;
            font-size: 2em;
            text-align: center;
            line-height: 200px;
            border: 1px solid blue;
        }
        #id_top {
            background-color: rgba(255,0,0,0.5);
            transform: rotateX(90deg) translateZ(100px);
        }
        #id_front {
            background-color: rgba(0, 0, 0, 0.5);
            transform: translateZ(100px);
        }
        #id_right {
            background-color: rgba(0, 255, 0, 0.5);
            transform: rotateY(90deg) translateZ(100px);
        }
        #id_back {
            background-color: rgba(0, 0, 255, 0.5);
            transform: translateZ(-100px);
        }
        #id_left {
            background-color: rgba(0, 255, 255, 0.5);
            transform: rotateY(-90deg) translateZ(100px);
        }
        #id_bottom {
            background-color: rgba(255, 255, 0, 0.5);
            transform: rotateX(90deg) translateZ(-100px);
        }
    </style>
</head>
<body>
    <!-- stage scene camera -->
    <input type="button" value="돌령!" onclick="f_start()">
    <div id="id_scene">
        <div id="id_cube">
            <div class="common" id="id_top">
                <video src="../video/다미짱01.mp4" width="200"></video>
            </div>
            <div class="common" id="id_front">
                <img src="../images/IU1.jpg" width="200" height="200">
            </div>
            <div class="common" id="id_right" onmouseover="f_stop()" onmouseout="f_startB()">오른쪽</div>
            <div class="common" id="id_back">후면</div>
            <div class="common" id="id_left">왼쪽</div>
            <div class="common" id="id_bottom">아래</div>
        </div>
    </div>
    <script>
        var v_cube = document.getElementById("id_cube");
        var v_scene = document.getElementById("id_scene");
        var v_deg = 0;
        var v_timer;
        function f_startB(){
            f_rot();
        }

        // 이런 함수를 소프트웨어 디자인패턴에서 Proxy(디자인) 패턴이라고 부름
        var v_isRun = false;
        var v_arr = []; // 생성된 cube를 담을 배열
        v_arr.push(v_cube);
        function f_start(){
            var v_copyCube = v_cube.cloneNode(true);
            v_scene.appendChild(v_copyCube);
            v_arr.push(v_copyCube);  // 복사해서 만든 cube도 배열에 담아버림

            if(!v_isRun){
                f_rot();
                v_isRun = true;
            }
        }
        
        function f_stop(){
            clearTimeout(v_timer);
        }

        function f_rot(){
            v_deg = (v_deg + 10) % 360;
            for(var i=0; i<v_arr.length; i++){
                v_arr[i].style.transform = "rotateX(" + v_deg + "deg) rotateY("
                                         + v_deg + "deg) rotateZ(" + v_deg + "deg)";
            }
            v_timer = setTimeout(f_rot, 300);
        }
    </script>
</body>
</html>
