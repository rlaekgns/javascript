<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper {
            width: 98vw;
            height: 98vh;
            border: 1px solid black;
        }
        #lty {
            position: absolute; /* static은 움직이지 않음 */
            width: 100px;
            height: 100px;
            background-image: url("images/YZ2.jpg");
            background-size: 100px 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="lty">바보태영</div>
    <div id="wrapper" onmousemove="f_move()">
    </div>
    <script>
        var v_lty = document.getElementById("lty");
        function f_move() {
            // console.log("마우스X좌표:", event.clientX);
            // console.log("마우스Y좌표:", event.clientY);
            v_lty.style.left = event.clientX + "px";
            v_lty.style.top = event.clientY + "px";
        }
    </script>
</body>
</html>
